<html>
<!-- Bootstrap -->
<link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="updateProfile.css" rel="stylesheet">
<body>

<h2 class="update-profile-header">Update Profile</h2>

<div class="fields">
	<div class="first-name">
		<div class="input-label">First Name:</div>
		<input type="text" class="first-name-input input">
	</div>

	<div class="last-name">
		<div class="input-label">Last Name:</div>
		<input type="text" class="last-name-input input">
	</div>

	<div class="email">
		<div class="input-label">Email:</div>
		<input type="text" class="email-input input">
	</div>

	<div class="phone">
		<div class="input-label">Phone Number:</div>
		<input type="text" class="phone-input input">
	</div>

	<button class="change-password-btn btn btn-default">Change Password
	</button>

	<div class="changing-password-fields">
		<div class="old-password">
			<div class="input-label">Old Password:</div>
			<input type="password" class="old-password-input input">
		</div>
		<div class="new-password">
			<div class="input-label">New Password:</div>
			<input type="password" class="new-password-input input">
		</div>
		<div class="new-password2">
			<div class="input-label">New Password Again: </div>
			<input type="password" class="new-password2-input input">
		</div>
	</div>

	<!-- address fields -->
		<div class="line1">
			<div class="input-label">Address Line 1: </div>
			<input type="text" class="address1-input input">
		</div>

		<div class="line2">
			<div class="input-label">Address Line 2: </div>
			<input type="text" class="address2-input input">
		</div>

		<div class="city">
			<div class="input-label">City:</div>
			<input type="text" class="city-input input">
		</div>

		<div class="state">
			<div class="input-label">State:</div>
			<input type="text" class="state-input input">
		</div>

		<div class="zip">
			<div class="input-label">Zip Code:</div>
			<input type="text" class="zip-input input">
		</div>
	<!-- end address fields -->
</div>

<button class="delete-account-btn btn btn-danger">Delete Account
</button>

<button class="submit-btn btn btn-primary">Submit
</button>

<!-- JQuery -->
<script src="../jquery-1.11.2.min.js"></script>
<!-- Bootstrap -->
<script src="../Bootstrap/js/bootstrap.min.js"></script>

<script src="updateProfile.js"></script>
</body>
</html>
