<html>
<head>
    <title> Login </title>
<head>
<body>
    <h2> Login to the Volunteer Credit System </h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p> {{ field.label_tag }} {{ field }} </p>
        {% endfor %}
	<input type="submit" value="Login">
    </form>
    <a href="{% url "userRegistration" %}"> Don't have an account? Register here! </a>
</body>
</html>
