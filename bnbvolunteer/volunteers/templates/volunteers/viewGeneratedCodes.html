{% load staticfiles %}
<html>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/Bootstrap/bootstrap.min.css' %}" />
<!-- <link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/viewGeneratedCodes.css' %}" /> -->
<body>

<ul class="nav nav-tabs">
  <li role="presentation"><a href="#">Volunteer Profile</a></li>
  <li role="presentation"><a href="#">Search</a></li>
  <li role="presentation"><a href="#">View Timesheet</a></li>
  <li role="presentation" class="active"><a href="#">Generate Voucher</a></li>
</ul>

<div class="panel panel-default results">
  Below are the generated voucher codes and choresponding point values.
  <div class="panel-heading">Generated Vouchers</div>

  <table class="table">
    <tr>
	        <th>Code</th>
	        <th>Points</th>
	    </tr>
	    {% for voucher in generatedVouchers %}
	    <tr> 
	        <td>{{ voucher.code }}</td>
	        <td>{{ voucher.credits }}</td>
	    </tr>
	    {% endfor %}
  </table>
</div>


<!--JQuery-->
<script src="{% static 'volunteers/js/JQuery/jquery-1.11.2.min.js' %}"></script>
<!-- Bootstrap-->
<script src="{% static 'volunteers/js/Bootstrap/bootstrap.min.js' %}"></script>
<!-- <script src="{% static 'volunteers/js/viewGeneratedCodes.js' %}"></script> -->
</body>
</html>
