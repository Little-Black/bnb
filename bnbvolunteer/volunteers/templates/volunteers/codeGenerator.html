{% load staticfiles %}
<html>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/Bootstrap/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/staffPages.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/codeGenerator.css' %}" />
<body>

<a href="{% url 'logout' %}"><button class="logout-btn btn btn-default">Logout</button></a>
<br>

<h1 class="bnb-header">Bikes Not Bombs</h1>
<h4 class="subheader">Using the bicycle as a vehicle for social change</h4>

<ul class="nav nav-tabs">
  <li role="presentation">
    <a href="{% url 'volunteerStaffHome' %}">Volunteer Profile</a>
  </li>
  <li role="presentation">
    <a href="{% url 'editProfile' %}">Edit Profile</a>
  </li>
  <li role="presentation">
    <a href="{% url 'volunteerStaffUserSearchResult' %}">Search</a>
  </li>
  <li role="presentation">
    <a href="{% url 'volunteerStaffLog' %}">View Timesheet</a>
  </li>
  <li role="presentation" class="active">
    <a href="{% url 'codeGenerator' %}">Generate Voucher</a>
  </li>
  <li role="presentation">
    <a href="{% url 'volunteerStaffActivity' %}"> Activities </a>
  </li>
</ul>

<form action="{% url 'generateCodes' %}" method="post">{% csrf_token %}

<div id="dynamicInput">
    <p class="voucher-points">Voucher Points:</p><input type="text" name="myInputs1">
    <p class="how-many">How many?:</p><input type="text" name="myInputs1">
</div>
<input type="button" class="btn btn-default create-more-btn" value="Create another type of voucher" onClick="addInput('dynamicInput');">

<input class="btn btn-default submit-btn" type="submit" value="Submit" />
</form>

<!-- JQuery -->
<script src="{% static 'volunteers/js/JQuery/jquery-1.11.2.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'volunteers/js/Bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'volunteers/js/codeGenerator.js' %}"></script>
</body>
</html>
