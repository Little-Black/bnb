{% load staticfiles %}
<html>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/Bootstrap/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'volunteers/css/codeGenerator.css' %}" />
<body>

<ul class="nav nav-tabs">
  <li role="presentation"><a href="#">Volunteer Profile</a></li>
  <li role="presentation"><a href="#">Search</a></li>
  <li role="presentation"><a href="#">View Timesheet</a></li>
  <li role="presentation" class="active"><a href="#">Generate Voucher</a></li>
</ul>

<form action="{% url 'generateCodes' %}" method="post">{% csrf_token %}

<div id="dynamicInput">
    <p class="voucher-points">Voucher Points:</p><input type="text" name="myInputs1">
    <p class="how-many">How many?:</p><input type="text" name="myInputs1">
</div>
<input type="button" value="Create another type of voucher" onClick="addInput('dynamicInput');">

<input type="submit" value="Submit" />
</form>

<!-- JQuery -->
<script src="{% static 'volunteers/js/JQuery/jquery-1.11.2.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'volunteers/js/Bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'volunteers/js/codeGenerator.js' %}"></script>
</body>
</html>
