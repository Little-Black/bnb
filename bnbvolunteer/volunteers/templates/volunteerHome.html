Hi this is the volunteer home page

Here you can enter a new volunteer work log.

<form action="{% url 'submitNewLog' %}" method="post">{% csrf_token %}

Date:
<input type="text" name="date">
<br>
Task:
<input type="text" name="task">
<br>
Hours:
<input type="text" name="hours">
<br>
Rate:
<input type="text" name="rate">
<br>
Voucher pts earned:
<input type="text" name="earned">

<input type="submit" value="Submit" />
</form>
